<div class="container">
  <form [formGroup]="myform">

    <div class="form-group">
      <label>User Name</label>
      <!-- <input type="text" class="form-control" formControlName="userId" id="userId"> -->
      <select class="form-control" formControlName="userId" id="userId" placeholder="Utilisateurs">
        <option *ngFor="let userObject of listUsers" value="{{userObject.id}}">{{userObject.name}}</option>
      </select>
      <div class="form-control-feedback" *ngIf="userId.errors && (userId.dirty || userId.touched)">
        <p *ngIf="userId.errors.required">User Name is required</p>
      </div>
    </div>

    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" formControlName="id" id="id">
    </div>

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="title" id="title">
      <div class="form-control-feedback" *ngIf="title.errors && (title.dirty || title.touched)">
        <p *ngIf="title.errors.required">Title is required</p>
        <p *ngIf="title.errors.minlength">Title must be 8 characters long, we need another
          {{title.errors.minlength.requiredLength - title.errors.minlength.actualLength}} characters </p>
      </div>
    </div>

    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" formControlName="body" id="body">
      <div class="form-control-feedback" *ngIf="body.errors && (body.dirty || body.touched)">
        <p *ngIf="body.errors.required">Body ID is required</p>
      </div>
    </div>

    <button class="btn btn-danger" [disabled]="myform.invalid" (click)="updatePost()">
      Save
    </button>

  </form>
</div>
